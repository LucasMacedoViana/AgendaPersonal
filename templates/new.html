<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    <title>Cadastro do aluno</title>
</head>
<body>

<div class="container">
    <form>
        <h2 class="text-center">Cadastrar novo aluno</h2>
        <div class="row jumbotron">
            <div class="col-sm-6 form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome completo" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" name="cpf" id="cpf" placeholder="Digite o cpf sem ponto e nem digito" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite o email do aluno" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Date">Data de anivers√°rio</label>
                <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="sex">Gender</label>
                <select id="sex" class="form-control browser-default custom-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unspesified">Unspecified</option>
                </select>
            </div>
            <div class="col-sm-4 form-group">
                <label for="tel">Telefone</label>
                <input type="tel" name="phone" class="form-control" id="tel" placeholder="(xx)xxxxx-xxxx" required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="plano">Plano</label>
                <select class="form-control browser-default custom-select">
                    <option value="null" selected>Selecione o Plano</option>
                    <option plano-mensal="3x" value="3" >3x Semana</option>
                    <option plano-mensal="4x" value="4">4x Semana</option>
                    <option plano-mensal="5x" value="5">5x Semana</option>
                </select>
            </div>


            <div class="col-sm-12 form-group mb-0">
                <button class="btn btn-primary float-right">Submit</button>
            </div>

        </div>
    </form>
</div>


</body>
</html>
